version: '3'

services:
  app:
    container_name: react-app
    restart: always
    build: ./client
    ports: 
      - '80:3000'
  server: 
    container_name: server
    restart: always
    build: .
    ports: 
      - '8000:8000'
    links: 
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    ports: 
      - '27017:27017'